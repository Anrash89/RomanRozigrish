<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roman Magic</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0c15;
            --bg-panel: #1a1625;
            --gold: #d4af37;
            --gold-glow: #f1c40f;
            --purple: #6c5ce7;
            --text-main: #e0e0e0;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #2a1f3d 0%, #0f0c15 70%);
            color: var(--text-main);
            font-family: 'Playfair Display', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            text-align: center;
        }

        /* Декорации (летающие масти) */
        .background-decor {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
            font-size: 24px;
        }
        .suit { position: absolute; animation: float 6s infinite ease-in-out; }
        .suit:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .suit:nth-child(2) { top: 20%; right: 20%; animation-delay: 1s; }
        .suit:nth-child(3) { bottom: 15%; left: 15%; animation-delay: 2s; }
        .suit:nth-child(4) { bottom: 30%; right: 10%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            font-size: 32px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            font-style: italic;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 10px;
            display: inline-block;
        }

        .info-text {
            font-size: 12px;
            color: #aaa;
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 25px;
            display: inline-block;
        }

        /* Окно с номером */
        .magic-card {
            background: linear-gradient(135deg, #251d30, #16121f);
            border: 2px solid var(--gold);
            border-radius: 15px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        
        /* Уголки как на картах */
        .magic-card::before, .magic-card::after {
            content: '♠';
            position: absolute;
            color: rgba(212, 175, 55, 0.2);
            font-size: 20px;
        }
        .magic-card::before { top: 10px; left: 15px; }
        .magic-card::after { bottom: 10px; right: 15px; transform: rotate(180deg); }

        #display-id {
            font-family: 'Courier New', monospace;
            font-size: 34px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .blur-effect {
            filter: blur(4px);
            opacity: 0.8;
            transform: scale(1.05);
            color: var(--gold) !important;
        }

        /* Кнопки */
        .btn {
            background: linear-gradient(to bottom, #d4af37, #b38f22);
            color: #1a1625;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            border-radius: 4px; /* Более строгие углы для "классики" */
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:active { transform: translateY(2px); box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3); }
        
        .btn-send {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.3);
            display: none; /* Скрыта изначально */
        }

        .result-container {
            display: none;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="background-decor">
        <div class="suit">♠</div>
        <div class="suit">♥</div>
        <div class="suit">♦</div>
        <div class="suit">♣</div>
    </div>

    <div class="container">
        <h1>ROMAN MAGIC</h1>
        <div class="subtitle">The Grand Lottery</div>

        <div class="info-text">
            ✨ Каждому участнику присвоен<br>уникальный номер
        </div>

        <div class="magic-card">
            <div id="display-id">0000000</div>
        </div>

        <button id="spin-btn" class="btn">Определить судьбу</button>

        <div id="result-area" class="result-container">
            <p style="color: var(--gold); margin-bottom: 15px; font-size: 14px;">ПОБЕДИТЕЛЬ НАЙДЕН</p>
            <button id="send-btn" class="btn btn-send">✉️ Связаться с победителем</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        // СПИСОК УЧАСТНИКОВ
        const participants = [
            "550605652", "1597985013", "8419976249", "7945922768", "517873126",
            "1861451168", "7734876506", "1854932939", "1871676088", "1861451168",
            "445195021", "635812082", "915868578", "1331811492", "492574599",
            "813874646", "7698016067", "8034339835", "1706958950", "364207672",
            "8565090136", "1766466746", "615298392", "405203659", "1631710656",
            "85307719", "5378585403", "840455913", "259493394", "212094399",
            "5164460627", "2072457584", "769185899", "1197364299", "1177536933",
            "1921802018", "279643290", "1757883681", "329508160", "1302309876",
            "7487867122", "1138593347", "1955748867", "571181336", "2033205905",
            "1248443153", "867747337", "1150969696", "980637250", "418772521",
            "1344891758", "2007432621", "742440405", "831857420", "746273920",
            "5242459051", "5235123875", "913430194", "444069806", "7909218422",
            "729564002", "6495686955", "1397573032", "1078831576", "1362100325",
            "5197671141", "380860537", "6151174260", "1084442323", "693259655",
            "8300377158", "8197344106", "648018494", "1830650453", "1016022102",
            "2019768544", "1968190272", "7960188048", "1523688372", "7824519653",
            "892066143", "88645013", "5168376671", "678967162"
        ];

        const displayId = document.getElementById('display-id');
        const spinBtn = document.getElementById('spin-btn');
        const sendBtn = document.getElementById('send-btn');
        const resultArea = document.getElementById('result-area');
        
        let finalWinnerId = null;

        spinBtn.addEventListener('click', () => {
            startRoulette(participants);
        });

        // САМАЯ ВАЖНАЯ ЧАСТЬ: Отправка данных и закрытие
        sendBtn.addEventListener('click', () => {
            if (finalWinnerId) {
                // Метод sendData отправляет строку боту
                // Телеграм обычно сам закрывает окно после этого, 
                // но для надежности можно добавить close()
                tg.sendData(finalWinnerId);
            }
        });

        function startRoulette(ids) {
            spinBtn.disabled = true;
            spinBtn.style.opacity = '0.5';
            spinBtn.innerText = "Магия чисел...";
            displayId.classList.add('blur-effect');

            let speed = 40; 
            let duration = 3000;
            let startTime = Date.now();
            
            // Выбираем победителя
            const winnerIndex = Math.floor(Math.random() * ids.length);
            finalWinnerId = ids[winnerIndex];

            const interval = setInterval(() => {
                const randomId = ids[Math.floor(Math.random() * ids.length)];
                displayId.innerText = randomId;
                const elapsed = Date.now() - startTime;

                if (elapsed > duration) {
                    speed += 30;
                    if (speed > 450) {
                        clearInterval(interval);
                        finalizeWinner(finalWinnerId);
                    } else {
                        clearInterval(interval);
                        runTick(ids, speed, finalWinnerId);
                    }
                }
            }, speed);

            function runTick(idList, currentSpeed, finalWinner) {
                const tick = setInterval(() => {
                    const randomId = idList[Math.floor(Math.random() * idList.length)];
                    displayId.innerText = randomId;
                    currentSpeed += 60;
                    clearInterval(tick);
                    
                    if (currentSpeed > 700) {
                        finalizeWinner(finalWinner);
                    } else {
                        runTick(idList, currentSpeed, finalWinner);
                    }
                }, currentSpeed);
            }
        }

        function finalizeWinner(winnerId) {
            displayId.innerText = winnerId;
            displayId.classList.remove('blur-effect');
            tg.HapticFeedback.notificationOccurred('success');

            // Эффект победы
            displayId.style.color = '#f1c40f';
            displayId.style.textShadow = '0 0 25px #f1c40f';

            // Скрываем кнопку спина, показываем результат
            spinBtn.style.display = 'none';
            resultArea.style.display = 'block';
            sendBtn.style.display = 'block';
        }
    </script>
</body>
</html>
