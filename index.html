<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roman Magic</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #9b59b6;
            --accent: #f1c40f;
            --bg: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.6);
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .roulette-window {
            background: linear-gradient(145deg, #0f0f0f, #252525);
            border: 2px solid var(--primary);
            border-radius: 20px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.2);
        }

        #display-id {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
        }

        .blur-effect {
            filter: blur(3px);
            opacity: 0.9;
            transform: scale(1.1);
        }

        .magic-btn {
            background: linear-gradient(90deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(142, 68, 173, 0.4);
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            transition: transform 0.1s;
        }

        .magic-btn:active { transform: scale(0.96); }
        .magic-btn:disabled { background: #444; color: #888; box-shadow: none; cursor: default;}

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (–∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞) */
        #send-result-btn {
            display: none;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
        }

        .winner-label {
            display: none;
            color: #aaa;
            font-size: 14px;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Roman Magic</h1>

        <div class="roulette-window">
            <div id="display-id">READY?</div>
        </div>

        <button id="spin-btn" class="magic-btn">–ù–∞–π—Ç–∏ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è</button>
        
        <div class="winner-label" id="winner-label">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å:</div>
        <button id="send-result-btn" class="magic-btn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —á–∞—Ç</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–æ—Ç –∂–µ —Å–ø–∏—Å–æ–∫ ID
        const participants = [
            "550605652", "1597985013", "8419976249", "7945922768", "517873126",
            "1861451168", "7734876506", "1854932939", "1871676088", "1861451168",
            "445195021", "635812082", "915868578", "1331811492", "492574599",
            "813874646", "7698016067", "8034339835", "1706958950", "364207672",
            "8565090136", "1766466746", "615298392", "405203659", "1631710656",
            "85307719", "5378585403", "840455913", "259493394", "212094399",
            "5164460627", "2072457584", "769185899", "1197364299", "1177536933",
            "1921802018", "279643290", "1757883681", "329508160", "1302309876",
            "7487867122", "1138593347", "1955748867", "571181336", "2033205905",
            "1248443153", "867747337", "1150969696", "980637250", "418772521",
            "1344891758", "2007432621", "742440405", "831857420", "746273920",
            "5242459051", "5235123875", "913430194", "444069806", "7909218422",
            "729564002", "6495686955", "1397573032", "1078831576", "1362100325",
            "5197671141", "380860537", "6151174260", "1084442323", "693259655",
            "8300377158", "8197344106", "648018494", "1830650453", "1016022102",
            "2019768544", "1968190272", "7960188048", "1523688372", "7824519653",
            "892066143", "88645013", "5168376671", "678967162"
        ];

        const displayId = document.getElementById('display-id');
        const spinBtn = document.getElementById('spin-btn');
        const sendBtn = document.getElementById('send-result-btn');
        const winnerLabel = document.getElementById('winner-label');

        let finalWinnerId = null;

        spinBtn.addEventListener('click', () => {
            startRoulette(participants);
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∑–µ–ª–µ–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        sendBtn.addEventListener('click', () => {
            if (finalWinnerId) {
                // –≠—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –æ–∫–Ω–æ
                tg.sendData(finalWinnerId); 
            }
        });

        function startRoulette(ids) {
            spinBtn.disabled = true;
            spinBtn.innerText = "–ò–©–ï–ú...";
            displayId.classList.add('blur-effect');

            let speed = 40; 
            let duration = 3000;
            let startTime = Date.now();
            
            const winnerIndex = Math.floor(Math.random() * ids.length);
            finalWinnerId = ids[winnerIndex];

            const interval = setInterval(() => {
                const randomId = ids[Math.floor(Math.random() * ids.length)];
                displayId.innerText = randomId;
                const elapsed = Date.now() - startTime;

                if (elapsed > duration) {
                    speed += 30;
                    if (speed > 450) {
                        clearInterval(interval);
                        finalizeWinner(finalWinnerId);
                    } else {
                        clearInterval(interval);
                        runTick(ids, speed, finalWinnerId);
                    }
                }
            }, speed);

            function runTick(idList, currentSpeed, finalWinner) {
                const tick = setInterval(() => {
                    const randomId = idList[Math.floor(Math.random() * idList.length)];
                    displayId.innerText = randomId;
                    currentSpeed += 60;
                    clearInterval(tick);
                    
                    if (currentSpeed > 700) {
                        finalizeWinner(finalWinner);
                    } else {
                        runTick(idList, currentSpeed, finalWinner);
                    }
                }, currentSpeed);
            }
        }

        function finalizeWinner(winnerId) {
            displayId.innerText = winnerId;
            displayId.classList.remove('blur-effect');
            tg.HapticFeedback.notificationOccurred('success');

            // –°—Ç–∏–ª—å
            displayId.style.color = '#fff';
            displayId.style.textShadow = '0 0 25px #f1c40f';

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–ø–∏–Ω–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
            spinBtn.style.display = 'none';
            winnerLabel.style.display = 'block';
            sendBtn.style.display = 'block';
        }
    </script>
</body>
</html>
