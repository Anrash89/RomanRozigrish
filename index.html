<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giveaway Winner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #4fabd8; /* –ì–æ–ª—É–±–æ–π —Ñ–æ–Ω –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ */
            --card-bg: #ffffff;
            --display-bg: #151922; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –Ω–æ–º–µ—Ä–∞ */
            --text-gold: #f4d03f;
            --btn-green: #2ecc71;
            --btn-green-hover: #27ae60;
            --text-dark: #2c3e50;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            position: relative;
        }

        /* --- –§–û–ù–û–í–´–ï –≠–õ–ï–ú–ï–ù–¢–´ (–®–∞—Ä–∏–∫–∏ –∏ –ø–æ–¥–∞—Ä–∫–∏) --- */
        .background-decor {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .decor-item {
            position: absolute;
            font-size: 40px;
            opacity: 0.8;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            animation: floatUp 8s infinite linear;
        }

        /* –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∫–∞–∫ –Ω–∞ –ø–µ—Ä–≤–æ–º —Ñ–æ—Ç–æ */
        .d1 { top: 5%; left: 5%; animation-delay: 0s; font-size: 50px; } /* –®–∞—Ä–∏–∫ */
        .d2 { top: 10%; right: 5%; animation-delay: 2s; font-size: 45px; } /* –ü–æ–¥–∞—Ä–æ–∫ */
        .d3 { top: 40%; left: 15%; animation-delay: 4s; font-size: 55px; } /* –ü–æ–¥–∞—Ä–æ–∫ */
        .d4 { top: 35%; right: 15%; animation-delay: 1s; font-size: 50px; } /* –ü–æ–¥–∞—Ä–æ–∫ */
        .d5 { bottom: 20%; left: 10%; animation-delay: 3s; font-size: 40px; } /* –®–∞—Ä–∏–∫ */
        .d6 { bottom: 15%; right: 10%; animation-delay: 5s; font-size: 45px; } /* –ü–æ–¥–∞—Ä–æ–∫ */
        .d7 { bottom: 5%; right: 40%; animation-delay: 2.5s; font-size: 35px; } /* –®–∞—Ä–∏–∫ */

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* --- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† --- */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 380px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* --- –ó–ê–ì–û–õ–û–í–û–ö --- */
        .header-section {
            opacity: 0; /* –°–∫—Ä—ã—Ç –¥–æ –ø–æ–±–µ–¥—ã */
            transform: translateY(-20px);
            transition: all 0.5s ease;
            margin-bottom: 10px;
        }

        .trophy-icon {
            font-size: 48px;
            background: rgba(255, 255, 255, 0.2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: white;
            font-weight: 800;
            font-size: 28px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            line-height: 1.1;
        }

        /* --- –ë–ï–õ–ê–Ø –ö–ê–†–¢–û–ß–ö–ê --- */
        .card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 25px 20px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            box-sizing: border-box;
            border: 4px solid white; /* –ë–µ–ª–∞—è –æ–±–≤–æ–¥–∫–∞ –∫–∞–∫ –Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Å–µ */
        }

        .label-text {
            font-size: 12px;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* –¢–µ–º–Ω–æ–µ –ø–æ–ª–µ —Å –Ω–æ–º–µ—Ä–æ–º */
        .ticket-display {
            background: var(--display-bg);
            border-radius: 16px;
            padding: 20px 0;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        #display-id {
            font-family: 'Montserrat', sans-serif;
            font-size: 38px;
            font-weight: 800;
            color: var(--text-gold);
            text-shadow: 0 0 15px rgba(244, 208, 63, 0.6);
            letter-spacing: 2px;
            z-index: 2;
            position: relative;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª—è */
        .ticket-display::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; height: 50%;
            background: rgba(244, 208, 63, 0.1);
            filter: blur(20px);
            z-index: 1;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —É—á–∞—Å—Ç–Ω–∏–∫–µ (–ê–≤–∞—Ç–∞—Ä –∏ –∏–º—è) */
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .avatar-placeholder {
            width: 50px;
            height: 50px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 5px;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-name {
            font-weight: 700;
            font-size: 16px;
            color: #2c3e50;
        }

        .timestamp {
            font-size: 11px;
            color: #bdc3c7;
        }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn-container {
            width: 100%;
            margin-top: 10px;
        }

        .btn {
            background: var(--btn-green);
            color: white;
            border: none;
            padding: 18px 0;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 6px 0 #27ae60, 0 10px 20px rgba(46, 204, 113, 0.3); /* 3D —ç—Ñ—Ñ–µ–∫—Ç */
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #27ae60, 0 4px 10px rgba(46, 204, 113, 0.3);
        }

        .btn:disabled {
            background: #95a5a6;
            box-shadow: none;
            cursor: default;
        }

        .btn-spin {
            background: #f39c12; /* –û—Ä–∞–Ω–∂–µ–≤–∞—è –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ */
            box-shadow: 0 6px 0 #d35400, 0 10px 20px rgba(243, 156, 18, 0.3);
        }
        
        .btn-spin:active {
            box-shadow: 0 2px 0 #d35400;
        }

        .hidden { display: none; }
        
        .blur-effect {
            filter: blur(4px);
            opacity: 0.8;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="background-decor">
        <div class="decor-item d1">üéà</div>
        <div class="decor-item d2">üéÅ</div>
        <div class="decor-item d3">üéÅ</div>
        <div class="decor-item d4">üéÅ</div>
        <div class="decor-item d5">üéà</div>
        <div class="decor-item d6">üéÅ</div>
        <div class="decor-item d7">üéà</div>
    </div>

    <div class="container">
        
        <div class="header-section" id="winner-header">
            <div class="trophy-icon">üèÜ</div>
            <h1>–ü–û–ë–ï–î–ò–¢–ï–õ–¨<br>–ù–ê–ô–î–ï–ù!</h1>
        </div>

        <div class="card">
            <div class="label-text">ID –≤—ã–∏–≥—Ä—ã—à–Ω–æ–≥–æ –±–∏–ª–µ—Ç–∞</div>
            
            <div class="ticket-display">
                <div id="display-id">0000000</div>
            </div>

            <div class="user-info">
                <div class="avatar-placeholder">üë§</div>
                <div class="user-name" id="user-name-display">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
                <div class="timestamp">–£—á–∞—Å—Ç–Ω–∏–∫ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω</div>
            </div>
        </div>

        <div class="btn-container">
            <button id="spin-btn" class="btn btn-spin">–ù–ê–ß–ê–¢–¨ –†–û–ó–´–ì–†–´–®</button>
            <button id="send-btn" class="btn hidden">üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–º</button>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        // –°–ü–ò–°–û–ö –£–ß–ê–°–¢–ù–ò–ö–û–í
        const participants = [
            "550605652", "1597985013", "8419976249", "7945922768", "517873126",
            "1861451168", "7734876506", "1854932939", "1871676088", "1861451168",
            "445195021", "635812082", "915868578", "1331811492", "492574599",
            "813874646", "7698016067", "8034339835", "1706958950", "364207672",
            "8565090136", "1766466746", "615298392", "405203659", "1631710656",
            "85307719", "5378585403", "840455913", "259493394", "212094399",
            "5164460627", "2072457584", "769185899", "1197364299", "1177536933",
            "1921802018", "279643290", "1757883681", "329508160", "1302309876",
            "7487867122", "1138593347", "1955748867", "571181336", "2033205905",
            "1248443153", "867747337", "1150969696", "980637250", "418772521",
            "1344891758", "2007432621", "742440405", "831857420", "746273920",
            "5242459051", "5235123875", "913430194", "444069806", "7909218422",
            "729564002", "6495686955", "1397573032", "1078831576", "1362100325",
            "5197671141", "380860537", "6151174260", "1084442323", "693259655",
            "8300377158", "8197344106", "648018494", "1830650453", "1016022102",
            "2019768544", "1968190272", "7960188048", "1523688372", "7824519653",
            "892066143", "88645013", "5168376671", "678967162"
        ];

        const displayId = document.getElementById('display-id');
        const spinBtn = document.getElementById('spin-btn');
        const sendBtn = document.getElementById('send-btn');
        const winnerHeader = document.getElementById('winner-header');
        const userNameDisplay = document.getElementById('user-name-display');
        
        let finalWinnerId = null;

        spinBtn.addEventListener('click', () => {
            startRoulette(participants);
        });

        sendBtn.addEventListener('click', () => {
            if (finalWinnerId) {
                tg.sendData(finalWinnerId);
            }
        });

        function startRoulette(ids) {
            spinBtn.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å—Ç–∞—Ä—Ç–∞
            userNameDisplay.innerText = "–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ...";
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ü–∏—Ñ—Ä
            displayId.classList.add('blur-effect');

            let speed = 40; 
            let duration = 3000;
            let startTime = Date.now();
            
            // –í—ã–±–∏—Ä–∞–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
            const winnerIndex = Math.floor(Math.random() * ids.length);
            finalWinnerId = ids[winnerIndex];

            const interval = setInterval(() => {
                const randomId = ids[Math.floor(Math.random() * ids.length)];
                displayId.innerText = randomId;
                const elapsed = Date.now() - startTime;

                if (elapsed > duration) {
                    speed += 30;
                    if (speed > 450) {
                        clearInterval(interval);
                        finalizeWinner(finalWinnerId);
                    } else {
                        clearInterval(interval);
                        runTick(ids, speed, finalWinnerId);
                    }
                }
            }, speed);

            function runTick(idList, currentSpeed, finalWinner) {
                const tick = setInterval(() => {
                    const randomId = idList[Math.floor(Math.random() * idList.length)];
                    displayId.innerText = randomId;
                    currentSpeed += 60;
                    clearInterval(tick);
                    
                    if (currentSpeed > 700) {
                        finalizeWinner(finalWinner);
                    } else {
                        runTick(idList, currentSpeed, finalWinner);
                    }
                }, currentSpeed);
            }
        }

        function finalizeWinner(winnerId) {
            displayId.innerText = winnerId;
            displayId.classList.remove('blur-effect');
            tg.HapticFeedback.notificationOccurred('success');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            winnerHeader.style.opacity = '1';
            winnerHeader.style.transform = 'translateY(0)';

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ
            userNameDisplay.innerText = "–°—á–∞—Å—Ç–ª–∏–≤—á–∏–∫!";
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–≤—è–∑–∏
            sendBtn.classList.remove('hidden');
        }
    </script>
</body>
