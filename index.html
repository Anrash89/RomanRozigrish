<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giveaway Winner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #4fabd8;
            --card-bg: #ffffff;
            --display-bg: #151922;
            --text-gold: #f4d03f;
            --btn-green: #2ecc71;
            --text-dark: #2c3e50;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* –î–µ–∫–æ—Ä–∞—Ü–∏–∏ —Ñ–æ–Ω–∞ */
        .background-decor {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .decor-item {
            position: absolute;
            font-size: 40px;
            opacity: 0.8;
            animation: floatUp 8s infinite linear;
        }
        .d1 { top: 5%; left: 5%; animation-delay: 0s; font-size: 50px; }
        .d2 { top: 10%; right: 5%; animation-delay: 2s; font-size: 45px; }
        .d3 { top: 40%; left: 15%; animation-delay: 4s; font-size: 55px; }
        .d4 { top: 35%; right: 15%; animation-delay: 1s; font-size: 50px; }
        .d5 { bottom: 20%; left: 10%; animation-delay: 3s; font-size: 40px; }
        .d6 { bottom: 15%; right: 10%; animation-delay: 5s; font-size: 45px; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 380px;
            text-align: center;
        }

        /* –õ–û–ì–û–¢–ò–ü */
        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .logo-img {
            width: 100%;
            max-width: 180px; /* –†–∞–∑–º–µ—Ä –ª–æ–≥–æ—Ç–∏–ø–∞ */
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .header-section {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            margin-bottom: 15px;
        }

        .trophy-icon {
            font-size: 48px;
            background: rgba(255, 255, 255, 0.2);
            width: 80px; height: 80px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 10px auto;
        }

        h1 {
            color: white;
            font-weight: 800;
            font-size: 26px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 25px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 4px solid white;
        }

        .label-text {
            font-size: 12px;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .ticket-display {
            background: var(--display-bg);
            border-radius: 16px;
            padding: 20px 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #display-id {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px; 
            font-weight: 800;
            color: var(--text-gold);
            text-shadow: 0 0 15px rgba(244, 208, 63, 0.6);
            letter-spacing: 1px;
            z-index: 2;
            word-break: break-all;
        }

        .btn {
            background: var(--btn-green);
            color: white;
            border: none;
            padding: 18px 0;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 6px 0 #27ae60, 0 10px 20px rgba(46, 204, 113, 0.3);
            margin-top: 20px;
        }

        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #27ae60; }
        .btn-spin { background: #f39c12; box-shadow: 0 6px 0 #d35400; }
        .btn-spin:active { box-shadow: 0 2px 0 #d35400; }
        .hidden { display: none; }
        .blur-effect { filter: blur(4px); opacity: 0.8; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="background-decor">
        <div class="decor-item d1">üéà</div>
        <div class="decor-item d2">üéÅ</div>

        <div class="decor-item d4">üéÅ</div>
        <div class="decor-item d5">üéà</div>
        <div class="decor-item d6">üéÅ</div>
    </div>

    <div class="container">
        
        <div class="logo-container">
            <img src="https://i.imgur.com/your-logo-link.png" alt="Roman Magic Logo" class="logo-img">
        </div>

        <div class="header-section" id="winner-header">
            <div class="trophy-icon">üèÜ</div>
            <h1>–ü–û–ë–ï–î–ò–¢–ï–õ–¨<br>–û–ü–†–ï–î–ï–õ–ï–ù!</h1>
        </div>

        <div class="card">
            <div class="label-text">–ù–∏–∫–Ω–µ–π–º —É—á–∞—Å—Ç–Ω–∏–∫–∞</div>
            
            <div class="ticket-display">
                <div id="display-id">@ROZIGRYSH</div>
            </div>
        </div>

        <button id="spin-btn" class="btn btn-spin">–ù–ê–ß–ê–¢–¨ –†–û–ó–´–ì–†–´–®</button>
        <button id="send-btn" class="btn hidden">üí¨ –°–≤—è–∑–∞—Ç—å—Å—è —Å –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–º</button>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        // –¢–í–û–ô –ù–û–í–´–ô –°–ü–ò–°–û–ö –ù–ò–ö–û–í
        const participants = [
            "MrMartin71", "MargoS_77", "viktoriaSavonenko", "grizzly056", "evaViktori",
            "ValentinaSeva", "grizzly056", "DionisG", "magomedova1005", "sidmariya",
            "ReginaaGi", "garanin_nv", "Sablina_Olga", "Panlopp", "LuckyKotz",
            "Vitali_5M", "vlmorgunov", "gpa056", "MariiaMai", "Irrina_Nikolaevna",
            "Guns748", "flash709", "granovskayana", "pl_leonid", "Asya_Shlikova",
            "Elizzzaveta_z", "infinity558", "Dear_ver02", "malenkovaj", "Avakym70",
            "PlushPepeRARE", "blackfly_info", "netzg", "yana_ostrov", "AlexProver",
            "an_mari_an", "L_Lopatyuk", "Olga_v_panova", "kris2866", "VasilchikovaJulia",
            "ii_kot_ii", "aleshkovaksenia", "Lera_lucky01", "F1n4h", "zzykova",
            "alexlatyshkevich", "TopSith", "Adochkasolnishko", "Liar_lifestyle", "alina_nnazarova",
            "Porrazitt", "eVgenijZV", "ya_barysha", "masha_zaltsman22", "Latypova2104",
            "Iyuvasilev", "Alisi_23", "Tatyana196509", "slepki_store", "WaterFireal",
            "alekssBrik", "Vita_Minka94", "Svetlash_braids", "Teanagut", "Fantazeras",
            "Vero_Nika0209", "synack64", "zoyaignatova", "Lechandro", "audi_quattro_4_2"
        ];

        const displayId = document.getElementById('display-id');
        const spinBtn = document.getElementById('spin-btn');
        const sendBtn = document.getElementById('send-btn');
        const winnerHeader = document.getElementById('winner-header');
        
        let finalWinnerName = null;

        spinBtn.addEventListener('click', () => {
            startRoulette(participants);
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∏–∫–∞ –±–æ—Ç—É
        sendBtn.addEventListener('click', () => {
            if (finalWinnerName) {
                tg.HapticFeedback.notificationOccurred('success');
                tg.sendData(finalWinnerName);
                // –ü–æ–¥—Å—Ç—Ä–∞—Ö–æ–≤–∫–∞ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
                setTimeout(() => { tg.close(); }, 100);
            }
        });

        function startRoulette(names) {
            spinBtn.style.display = 'none';
            displayId.classList.add('blur-effect');

            let speed = 40; 
            let duration = 3000;
            let startTime = Date.now();
            
            const winnerIndex = Math.floor(Math.random() * names.length);
            finalWinnerName = names[winnerIndex];

            const interval = setInterval(() => {
                const randomName = names[Math.floor(Math.random() * names.length)];
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±–∞—á–∫—É –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
                displayId.innerText = "@" + randomName;
                
                const elapsed = Date.now() - startTime;

                if (elapsed > duration) {
                    speed += 30;
                    if (speed > 450) {
                        clearInterval(interval);
                        finalizeWinner(finalWinnerName);
                    } else {
                        clearInterval(interval);
                        runTick(names, speed, finalWinnerName);
                    }
                }
            }, speed);

            function runTick(nameList, currentSpeed, finalWinner) {
                const tick = setInterval(() => {
                    const randomName = nameList[Math.floor(Math.random() * nameList.length)];
                    displayId.innerText = "@" + randomName;
                    currentSpeed += 60;
                    clearInterval(tick);
                    
                    if (currentSpeed > 700) {
                        finalizeWinner(finalWinner);
                    } else {
                        runTick(nameList, currentSpeed, finalWinner);
                    }
                }, currentSpeed);
            }
        }

        function finalizeWinner(winnerName) {
            displayId.innerText = "@" + winnerName;
            displayId.classList.remove('blur-effect');
            tg.HapticFeedback.notificationOccurred('success');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            winnerHeader.style.opacity = '1';
            winnerHeader.style.transform = 'translateY(0)';
            
            sendBtn.classList.remove('hidden');
        }
    </script>
</body>
</html>
